<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>dart_html</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <h1>Welcome to Jaguar Task example!</h1>
    <div>Create an account. Or <a href="/login_ajax/index.html">Login here.</a></div>

  <main>
      <h2 class="form-title">Signup</h2>
      <div class="signup-form" id="signup-box">
          <input class="text-input" id="username" type="text" name="username" placeholder="Your name">
          <input class="text-input" id="password" type="password" name="password" placeholder="Password">
          <div id="errors" class="errors hide"></div>
          <div id="submit" class="button" type="submit">Submit</div>
      </div>

      <div id="success-box" class="success-box hide">
          <div id="success-message" class="message"></div>
          <a href="/login_ajax/index.html">Login</a>
      </div>
  </main>


</body>
</html>
