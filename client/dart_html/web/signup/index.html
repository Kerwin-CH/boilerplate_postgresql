<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>dart_html</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
  <h1>Welcome to Jaguar Task example!</h1>
  <div>Create an account. Or <a href="/login/index.html">Login here.</a></div>

  <main>
      <h2 class="form-title">Signup</h2>
      <form class="signup-form" action="/api/account/signup" method="post">
          <input class="text-input" type="text" name="username" placeholder="Your name">
          <input class="text-input" type="password" name="password" placeholder="Password">
          <button class="button" type="submit">Submit</button>
      </form>
  </main>

</body>
</html>
