<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>dart_html</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <h1>Welcome to Jaguar task example!</h1>
    <div>Login to view your tasks. Or <a href="/signup/index.html">Signup here.</a></div>

    <main>
        <h2 class="form-title">Login</h2>
        <div class="login-form">
            <input class="text-input" id="username" type="text" name="username" placeholder="Your name">
            <input class="text-input" id="password" type="password" name="password" placeholder="Password">
            <div id="errors" class="errors hide"></div>
            <div class="button" id="submit" type="submit">Login</div>
        </div>
    </main>

</body>
</html>
